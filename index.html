<!--
Documentation du format :
Schema.org - Person : http://schema.org/Person
-->

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="fiche, personne, microdata">
    <meta name="description" content="fiche de Jean Dubois, compatible avec des microdatas">
    <meta name="author" content="tecg-cpw">
    <title>Fiche de Jean Dubois</title>
</head>

<body>
    <h1>Jean Dubois</h1>
    <div itemscope itemtype="https://schema.org/Person">
        <p>
            Mon nom est <span itemprop="givenName">Jean</span> <span itemprop="familyName">Dubois</span>...
        </p>
        <p>
            Je suis <i itemprop="jobTitle">Webdesigner</i>
        </p>
        <p>
            Je suis <span itemprop="nationality">belge</span>
        </p>
    </div>
</body>

</html>
